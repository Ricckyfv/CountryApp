<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <!--Search Box-->
    <app-search-box [placeholder]="placeholder" (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue">
    </app-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
